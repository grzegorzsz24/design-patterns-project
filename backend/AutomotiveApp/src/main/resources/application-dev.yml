spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/passion-hub?autoReconnect=true&createDatabaseIfNotExist=true
    username: root
    password: password
  liquibase:
    contexts: dev
    change-log: classpath:/db/changelog/master.xml
  web:
    resources:
      static-locations: classpath:/static/,file:./uploads/
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
app:
  storage:
    location: ./uploads/
logger:
  handlers:
  - name: FILE
    level: ERROR
    format: TEXT
    fileName: logs.txt
  - name: CONSOLE
    level: LOG
    format: ESCAPED_JSON
  - name: CONSOLE
    level: LOG
    format: XML
